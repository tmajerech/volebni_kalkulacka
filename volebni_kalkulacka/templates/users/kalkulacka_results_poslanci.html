
<div class="card flat border-left-primary h-100 overflow-hidden">
    <div class="card-header color-white background-primary rounded-0">
        Poslanci
    </div>
    <div class="card-body d-flex flex-column">
        {% for period_year, period_ratings in matching_result.items %}
            <div class="period mb-5" style="order:-{{period_year}}" >
            <h5>Volební období {{period_year}}</h5>
            {% for row in period_ratings %}  
            <div class="row">
                <div class="col-9 name">        
                    <a href="{% url 'poslanec:poslanec_detail' row.id_poslanec %}" class="poslanec">
                        {{row.jmeno}} {{row.prijmeni}} ({{row.zkratka}})
                    </a>
                </div>
                <div class="col-3 text-right percents">
                    {{row.match_ratio|floatformat:1}}%
                </div>
            </div>
            {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
