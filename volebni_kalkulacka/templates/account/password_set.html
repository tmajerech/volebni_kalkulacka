{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}Nastavit heslo{% endblock %}

{% block inner %}
    <h1>Nastavit heslo</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" name="action" value="Nastavit heslo"/>
    </form>
{% endblock %}
